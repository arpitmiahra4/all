<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button id="b1">Change H1</button>
        <button id="b3">Change H3</button>
        <button id="b5">Change H5</button>
        <button id="bg">Change Green</button>
        <button id="br">Change Red</button>
        <button id="bb">Change Blue</button>
        <script>
            document.querySelector("#b1").addEventListener("click",change1)
            function change1(){
                var x =document.querySelectorAll("h1")
                for(let i=0;i<x.length;i++)
                x[i].style.color="red"
            }
        </script>
    </body>
</html>
